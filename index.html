<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Review Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Application Container -->
    <div class="app-container">

        <!-- Header Section -->
        <header class="app-header">
            <h1>üé¨ Asset Review Tracker</h1>
            <p class="subtitle">Track Your Animation Reviews</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Action Buttons -->
            <section class="actions-section">
                <button type="button" id="add-asset-btn" class="btn btn-primary">
                    ‚ûï Add Asset
                </button>
                <button type="button" id="import-csv-btn-trigger" class="btn btn-secondary">
                    üì• Import CSV
                </button>
                <input
                    type="file"
                    id="csv-file-input"
                    accept=".csv"
                    class="csv-file-input-hidden"
                    aria-label="Select CSV file to import"
                >
            </section>

            <!-- Search Bar -->
            <section class="search-section">
                <div class="search-container">
                    <label for="search-input" class="visually-hidden">Search assets</label>
                    <input
                        type="text"
                        id="search-input"
                        class="search-input"
                        placeholder="üîç Search by name, vendor, or release..."
                        aria-label="Search assets by name, vendor, or fix release"
                    >
                    <button
                        id="clear-search-btn"
                        class="clear-search-btn"
                        aria-label="Clear search"
                        title="Clear search"
                        type="button"
                    >
                        ‚úï
                    </button>
                </div>
            </section>

            <!-- Sort and Filter Controls -->
            <section class="controls-section">
                <label class="controls-label">Sort by:</label>
                <select id="sort-select" class="control-select">
                    <option value="urgency">Urgency (Default)</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="vendor">Vendor (A-Z)</option>
                    <option value="fixRelease">Fix Release</option>
                    <option value="daysElapsed">Days Elapsed</option>
                </select>
                <select id="filter-select" class="control-select">
                    <option value="all">All Assets</option>
                    <option value="red">Red Alerts Only</option>
                    <option value="orange">Orange Alerts Only</option>
                    <option value="normal">Normal Only</option>
                </select>
            </section>

            <!-- Assets Display Section -->
            <section class="assets-section">
                <div class="section-header">
                    <h2 class="section-title">Tracked Assets (<span id="asset-count">0</span>)</h2>
                </div>

                <!-- Asset Cards Container -->
                <div id="assets-container" class="assets-container">
                    <!-- Asset cards will be dynamically inserted here by JavaScript -->
                </div>

                <!-- Empty State Message -->
                <div id="empty-state" class="empty-state">
                    <div class="empty-state-content">
                        <p class="empty-state-icon">üì¶</p>
                        <p class="empty-state-text">No assets tracked yet.</p>
                        <p class="empty-state-subtext">Add your first asset above to get started!</p>
                    </div>
                </div>

                <!-- No Results State -->
                <div id="no-results-state" class="no-results-state">
                    <div class="no-results-content">
                        <p class="no-results-icon">üîç</p>
                        <p class="no-results-text">No matching assets found.</p>
                        <p class="no-results-subtext">Try a different search term or clear your search.</p>
                    </div>
                </div>
            </section>

            <!-- Add Asset Form (Hidden by default) -->
            <section class="add-asset-section" id="add-asset-section" style="display: none;">
                <h2 id="form-title" class="section-title">Add New Asset</h2>
                <form id="add-asset-form" class="add-asset-form">
                    <div class="form-row">
                        <!-- Asset Name Input -->
                        <div class="form-group">
                            <label for="asset-name-input">Asset Name *</label>
                            <input
                                type="text"
                                id="asset-name-input"
                                name="assetName"
                                placeholder="e.g., Character_WalkCycle_v2"
                                required
                                aria-required="true"
                            >
                        </div>

                        <!-- Vendor Input -->
                        <div class="form-group">
                            <label for="vendor-input">Vendor</label>
                            <input
                                type="text"
                                id="vendor-input"
                                name="vendor"
                                placeholder="e.g., Studio XYZ"
                            >
                        </div>

                        <!-- Fix Release Input -->
                        <div class="form-group">
                            <label for="fix-release-input">Fix Release *</label>
                            <input
                                type="number"
                                id="fix-release-input"
                                name="fixRelease"
                                step="0.01"
                                min="0"
                                placeholder="e.g., 10.30"
                                required
                                aria-required="true"
                            >
                        </div>
                    </div>

                    <!-- Error Message Display -->
                    <div id="form-error" class="error-message" role="alert" aria-live="polite"></div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn btn-primary">
                            ‚ûï Add Asset
                        </button>
                    </div>
                </form>
            </section>

        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>&copy; 2026 Asset Review Tracker | Production Tool</p>
        </footer>

    </div>

    <!-- JavaScript Files -->
    <!-- Load in order: utilities ‚Üí configuration ‚Üí business logic ‚Üí storage ‚Üí main app -->
    <script src="utils.js"></script>
    <script src="holidays.js"></script>
    <script src="dateUtils.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
